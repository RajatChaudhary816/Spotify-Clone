<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left  bgblack  ">
            <div class="home bggrey  radius">
                <img class="invert close" width="30" src="img/close.svg" alt="">
                <img src="img/logo (1).svg" width="110" class="invert" alt="logo">
                <ul>
                    <li class="flex alignitems"><img src="img/home.svg" class="invert " alt="home">Home</li>
                    <li class="flex alignitems"><img src="img/search.svg" class="invert " alt="search">Search</li>
                </ul>
            </div>
            <div class="library bggrey radius ">
                <div class="yourlibrarary flex alignitems">
                    <img src="img/playlist.svg " class="invert" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer flex alignitems">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bggrey ">
            <div class="header">
                <div class="nav flex alignitems">
                    <div class="side-bt flex alignitems">
                        <img class="invert hamburger" width="30" src="img/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="login-button flex">
                        <button class="log1">Sign Up</button>
                        <button class="log2">Log in</button>
                    </div>
                </div>
            </div>
            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer flex"></div>
            </div>
            <div class="playbutton ">
                <div class="aboveseekbar">
                    <div class="song-info"></div>
                    <div class="buttonsbar invert">
                        <img id="pre" src="img/prevsong.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="duravol">
                        <div class="duration"></div>
                        <div class="volume">
                            <img src="img/volume.svg" class="invert" alt="">
                            <div class="range">
                                <input type="range" name="volume" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
